<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{title}}</title>
	</head>
	
	<body>
		<h1>{{title}}</h1>
		{% for i in queryset %}
		<div>
		<a href="/detail/{{i.id}}"> <h2> {{i.title}}</h2> </a>
		
		<p>{{i.content}}</p>
		<p><i> {{i.post_author}} </i></p>
		</div>
		{% endfor %}
	</body>
</html>
